<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org>">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Student Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">StudentManagement</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center"> Create New Student</h1>
        <div class="card-body">
          <form th:action="@{/students}" th:object = "${student}" method="POST">
            <div class="form-group">
              <label> Student First Name</label>
              <input class="form-control" type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name"/>
            </div>
            <div class="form-group">
              <label> Student Last Name</label>
              <input class="form-control" type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student last Name"/>
            </div>
            <div class="form-group">
              <label> email</label>
              <input class="form-control" type="text" name="email" th:field="*{email}" placeholder="Enter Student email"/>
            </div>
            <div class="form-group">
              <label> Student GPA</label>
              <input class="form-control" type="double" name="gpa" th:field="*{gpa}" placeholder="Enter Student GPA"/>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
